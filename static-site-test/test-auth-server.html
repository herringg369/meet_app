<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test Auth Server</title>
  </head>

  <body>
    <style>
        #container {
          max-width: 500px;
        }
        h4 {
          margin-top: 25px;
        }
      </style>
  
  
      <main id="container">
        <h1>OAuth2 Test</h1>
          <h4><b>Step 1:</b> Get the Auth URL</h4>
          <p>Click the button below to get your auth url.</p>
          <button id="getCode">Get OAuth URL</button>
          <p id="result"></p>
          <a id="authURL" href target="_blank">Click to authorise</a>
      </main>
      <script type="text/JavaScript">
        const getCodeElement = document.getElementById("getCode");
      const resultElement = document.getElementById("result");
      const resultLink = document.getElementById("authURL");
      // Replace this with your own endpoint
      const getAuthURL = "https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcalendar.readonly&response_type=code&client_id=387673901790-9dbnp72v73eid602812i7elh4nr5r231.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fherringg369.github.io%2Fmeet_app%2F";

      getCodeElement.onclick = function () {
        fetch(getAuthURL)
          .then(function (response) {
            return response.json();
          })
          .then(function (json) {
            const result = JSON.stringify(json);
            // we get the value of authUrl
            const { authUrl } = JSON.parse(result);
            // then add it to the html
            resultElement.innerText = result;
            resultLink.href = authUrl;
          });
      };

      const codeValue = document.getElementById("code");
      const getAccessToken = document.getElementById("getToken");
      const accessTokenElement = document.getElementById("accessToken");
      const getToken =
        "https://oauth2.googleapis.com/token";

        getAccessToken.onclick = function () {
        let code = codeValue.value;

        // if the authorization code is not URL-encoded, then URL-encode it.
        if (decodeURIComponent(code) === code) {
          code = encodeURIComponent(codeValue.value);
        }
        const getTokenRequest = getToken +  "/" + code;
        fetch(getTokenRequest)
          .then(function (response) {
            return response.json();
          })
          .then(function (json) {
            accessTokenElement.innerText = JSON.stringify(json);
          });
      };
      </script>
  </body>
</html>
